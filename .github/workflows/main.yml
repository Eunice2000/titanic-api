name: Build & Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'docker/prod/**'
      - 'requirements.txt'
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and push Docker image to ECR 
    runs-on: ubuntu-latest
    permissions:
      id-token: write        # Required for OIDC federation
      contents: read         # Read repo
    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}
      image_sha: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/prod/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/titanic-api:latest
            ${{ steps.login-ecr.outputs.registry }}/titanic-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Image digest
        if: success()
        run: |
          echo "Image successfully pushed:"
          echo "  Digest: ${{ steps.build-and-push.outputs.digest }}"
          echo "  Tags: ${{ steps.login-ecr.outputs.registry }}/titanic-api:latest"
          echo "  Commit SHA tag: ${{ steps.login-ecr.outputs.registry }}/titanic-api:${{ github.sha }}"

  deploy-to-prod:
    name: Deploy to Prod via Helm chart
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write        # Required for OIDC federation
      contents: read         # Read repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr-deploy
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.30.0

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name titanic-api-cluster

      - name: Deploy Helm chart to Prod
        run: |
          helm upgrade --install titanic-api ./titanic-api \
            --namespace prod \
            --create-namespace \
            --set image.repository=${{ steps.login-ecr-deploy.outputs.registry }}/titanic-api \
            --set image.tag=${{ needs.build-and-push.outputs.image_sha }} \
            --values ./titanic-api/values.yaml
