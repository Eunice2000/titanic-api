# docker-compose.prod.yml

services:
  postgres:
    image: postgres:15-alpine
    container_name: titanic-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-titanic}
      POSTGRES_USER: ${POSTGRES_USER:-titanic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./app/titanic.sql:/docker-entrypoint-initdb.d/titanic.sql
    networks:
      - titanic-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-titanic_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  app:
    build:
      context: .
      dockerfile: docker/prod/Dockerfile
    image: titanic-api:${TAG:-latest}
    container_name: titanic-api-prod
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-titanic_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-titanic}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - LOG_LEVEL=INFO
    ports:
      - "8080:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - titanic-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 3

volumes:
  postgres_data_prod:

networks:
  titanic-network-prod:
    driver: bridge
