apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secret-store
  namespace: external-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        # Use IRSA (IAM Role for Service Account)
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
